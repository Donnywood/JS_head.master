<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cucumber Animation</title>
  <style>
    /* Обновленные стили */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .cucumber {
      position: relative;
      width: 200px;
      height: 400px;
      background-color: #ffdfc4; /* Цвет "слоновой кости" */
      border-radius: 50%;
      overflow: hidden;
      transform: translateY(-50%) rotate(-45deg); /* Переносим огурец вверх и поворачиваем его */
    }

    .eyes {
      position: absolute;
      top: 80px;
      width: 40px;
      height: 40px;
      background-color: white;
      border-radius: 50%;
      animation: blink-animation 3s infinite;
    }

    .eyes.left-eye {
      left: 40px;
    }

    .eyes.right-eye {
      right: 40px;
    }

    .mouth {
      position: absolute;
      top: 160px;
      left: 100px;
      width: 80px;
      height: 30px;
      background-color: white;
      border-radius: 20px;
      animation: open-mouth-animation 3s infinite;
    }

    .speech {
      position: absolute;
      top: 250px;
      left: 40px;
      width: 120px;
      height: 100px;
      background-color: white;
      border-radius: 10px;
      padding: 10px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      line-height: 1.4;
    }

    .legs {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      background-color: #ffdfc4; /* Цвет "человека ёпта */
      border-radius: 50%;
      animation: leg-animation 3s infinite;
    }

    @keyframes blink-animation {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @keyframes open-mouth-animation {
      0%, 50%, 100% { height: 30px; }
      25%, 75% { height: 0; }
    }

    @keyframes leg-animation {
      0%, 100% { transform: translateX(-50%) rotate(-15deg); }
      50% { transform: translateX(-50%) rotate(15deg); }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="cucumber">
      <div class="eyes left-eye"></div>
      <div class="eyes right-eye"></div>
      <div class="mouth"></div>
      <div class="speech">
        <p>Привет, я огурец,а не член!</p>
        <p>Говорю на беларускай мове!</p>
      </div>
      <div class="legs"></div>
    </div>
  </div>
</body>

</html>
